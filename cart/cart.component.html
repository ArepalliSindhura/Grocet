<!--This component is for cart-->

<br>
<br>
<br>
<br>
<br>
<h3>Your Basket </h3>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                       <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                   </tr>
                </thead>
                <tbody>
 
                   <tr *ngFor = "let item of products">

                        <td class="col-sm-8 col-md-6">

                        <div class="media">

                            <img class="media-object" [src]="item.imagePath" style="width: 72px; height: 72px;">
 
                           <div class="media-body">
  
                              <h4 class="media-heading"><a href="#">{{item.name}}</a></h4>

                                <h5 class="media-heading"> by <a href="#">{{item.category}}</a></h5>

                                <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>

                            </div>

                        </div></td>

                        <td class="col-sm-1 col-md-1" style="text-align: center">

                        <input type="number" class="form-control" id="exampleInputEmail1"  value="1" ng-model="item.FinalPrice" ng-click="total_price('exampleInputEmail1' , item.FinalPrice , 'total')">
 
                       </td>
 
                       <td class="col-sm-1 col-md-1 text-center"><strong>{{item.FinalPrice}}</strong></td>
 
                       <td class="col-sm-1 col-md-1 text-center" id="total">{{item.FinalPrice}}</td>
       
                       <td class="col-sm-1 col-md-1">
 
                       <button type="button" class="btn btn-danger">
 
                           <span class="glyphicon glyphicon-remove"></span> Remove
         
               </button></td>

                    </tr>
 
                   
   
                 <tr>
  
                      <td>   </td>

                        <td>   </td>
 
                       <td>   </td>
                        <td><h5>Subtotal</h5></td>

                        <td class="text-right"><h5><strong>84</strong></h5></td>

                    </tr>
       
             <tr>
 
                       <td>   </td>
 
                       <td>   </td>

                        <td>   </td>
 
                       <td><h5>Estimated shipping</h5></td>

                        <td class="text-right"><h5><strong>6.94</strong></h5></td>
  
                  </tr>
 
                   <tr>
 
                       <td>   </td>
 
                       <td>   </td>

                        <td>   </td>
 
                       <td><h3>Total</h3></td>

                        <td class="text-right"><h3><strong>Rs90.94</strong></h3></td>
 
                   </tr>
   
                 <tr>
 
                       <td>   </td>

                        <td>   </td>

                        <td>   </td>

                        <td>
 
                       <button type="button" class="btn btn-default">
 
                           <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
 
                       </button></td>

                        <td>

                        <button type="button" class="btn btn-success">

                            Checkout <span class="glyphicon glyphicon-play"></span>

                        </button></td>
 
                   </tr>

                </tbody>

            </table>

        </div>
  
  </div>

</div>
